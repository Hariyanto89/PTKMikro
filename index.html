<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perencanaan Tenaga Kerja Mikro</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Perencanaan Tenaga Kerja Mikro</h1>
        <form id="workerForm">
            <label for="name">Nama Pekerja:</label>
            <input type="text" id="name" placeholder="Masukkan nama pekerja" required>

            <label for="position">Posisi:</label>
            <input type="text" id="position" placeholder="Masukkan posisi" required>

            <label for="hours">Jam Kerja (per minggu):</label>
            <input type="number" id="hours" placeholder="Masukkan jam kerja" required>

            <label for="plannedOutput">Output yang Direncanakan:</label>
            <input type="number" id="plannedOutput" placeholder="Masukkan output yang direncanakan" required>

            <label for="actualOutput">Output Nyata:</label>
            <input type="number" id="actualOutput" placeholder="Masukkan output nyata" required>

            <button type="button" onclick="addWorker()">Tambah Pekerja</button>
        </form>

        <h2>Data Tenaga Kerja</h2>
        <table id="workerTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Posisi</th>
                    <th>Jam Kerja</th>
                    <th>Output yang Direncanakan</th>
                    <th>Output Nyata</th>
                    <th>Produktivitas (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="generate-btn" onclick="generateReport()">Buat Laporan</button>
        <h2>Laporan Efisiensi</h2>
        <p id="report"></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
