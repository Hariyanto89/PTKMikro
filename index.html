<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perencanaan Tenaga Kerja Retail</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Perencanaan Tenaga Kerja Retail</h1>
        <h2>Retail dan Layanan Pelanggan</h2>
        
        <!-- Form Penambahan Pegawai -->
        <form id="workerForm">
            <label for="name">Nama Pegawai:</label>
            <input type="text" id="name" placeholder="Masukkan nama pegawai" required>

            <label for="position">Posisi:</label>
            <select id="position" required>
                <option value="">Pilih Posisi</option>
                <option value="Kasir">Kasir</option>
                <option value="Pramuniaga">Pramuniaga</option>
                <option value="Staf Gudang">Staf Gudang</option>
            </select>

            <label for="hours">Jam Kerja per Minggu:</label>
            <input type="number" id="hours" placeholder="Masukkan jam kerja" required>

            <label for="plannedOutput">Target Output:</label>
            <input type="number" id="plannedOutput" placeholder="Masukkan target output" required>

            <label for="actualOutput">Output Nyata:</label>
            <input type="number" id="actualOutput" placeholder="Masukkan output nyata" required>

            <button type="button" onclick="addWorker()">Tambah Pegawai</button>
        </form>

        <!-- Tabel Data Pegawai -->
        <h3>Data Pegawai</h3>
        <table id="workerTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Posisi</th>
                    <th>Jam Kerja</th>
                    <th>Target Output</th>
                    <th>Output Nyata</th>
                    <th>Produktivitas (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="generate-btn" onclick="generateReport()">Buat Laporan</button>

        <!-- Laporan Efisiensi -->
        <h3>Laporan Efisiensi</h3>
        <p id="report"></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
