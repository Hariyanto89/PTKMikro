<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perencanaan Kebutuhan Pegawai Berdasarkan Beban Kerja</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/workforce-planning.css">
</head>
<body>
    <div class="container">
        <h1>Perencanaan Kebutuhan Pegawai Berdasarkan Beban Kerja</h1>

        <!-- Form Kalkulator Beban Kerja -->
        <form id="workloadCalculator">
            <label for="workload">Volume Kerja (dalam satuan tugas per periode):</label>
            <input type="number" id="workload" placeholder="Masukkan volume kerja" required>

            <label for="timeStandard">Norma Waktu (dalam jam per tugas):</label>
            <input type="number" id="timeStandard" placeholder="Masukkan norma waktu" required>

            <label for="targetOutput">Target Hasil (dalam satuan tugas):</label>
            <input type="number" id="targetOutput" placeholder="Masukkan target hasil" required>

            <button type="button" onclick="calculateStaffing()">Hitung Kebutuhan Pegawai</button>
        </form>

        <!-- Hasil Perhitungan -->
        <h2>Proyeksi Kebutuhan Pegawai</h2>
        <div id="projectionResult">
            <p>Volume Kerja: <span id="displayWorkload">-</span> tugas</p>
            <p>Norma Waktu: <span id="displayTimeStandard">-</span> jam/tugas</p>
            <p>Target Hasil: <span id="displayTargetOutput">-</span> tugas</p>
            <p><strong>Kebutuhan Pegawai: <span id="staffingRequirement">-</span> orang</strong></p>
        </div>
    </div>

    <script src="../assets/js/workforce-planning.js"></script>
</body>
</html>
